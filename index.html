<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Question</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="tq-main-body">
        <div class="tq-body">
            <h2>Freequently Ask Question</h2>
            <div class="tq-questions">

                <div class="tq-question">
                    <div class="tq-question-title">
                        <h3>What do you want?</h3>
                        <div class="tq-question-btn">
                            <span class="tq-plus"><i class="fab fa-facebook-f"></i></span>
                            <span class="tq-minus" ><i class="fab fa-facebook-f"></i></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
